{% set name = "reports" %}
{% set version = "0.4.0" %}
{% set sha256 = "cd95e7fb612480c85e26c3c6d63364d1976a6ec81dbb05fa068f1bd886c5d9c1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: reports-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - setuptools
    - easydev
    - pandas
    - colormap
    - jinja2


test:
  imports:
    - reports
    - reports.resources

about:
  home: http://github.com/cokelaer/reports/
  license: BSD 3-clause
  license_family: BSD
  license_file: LICENSE
  doc_url: http://reports.readthedocs.io/en/latest
  dev_url: https://github.com/cokelaer/reports

  summary: Quickly create HTML reports using a set of JINJA templates

extra:
  recipe-maintainers:
    - cokelaer
